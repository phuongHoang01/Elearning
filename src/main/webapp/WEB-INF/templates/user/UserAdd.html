<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Thêm mới tài
									khoản</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center">Thêm mới tài khoản</h2>
						</div>
						<div class="card-block">
							<form action="#"
								th:action="@{${T(com.myclass.constance.UrlConstance).USER_ADD_URL}}"
								th:object="${user}" method="post">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Họ tên</label> <input type="text" path="fullname"
												th:field="*{fullName}" class="form-control" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}"></p>
										</div>
										<div class="form-group">
											<label>Email</label> <input type="text" path="email"
												th:field="*{email}" class="form-control" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}"></p>
										</div>
										<div class="form-group">
											<label>Mật khẩu</label> <input type="password"
												path="password" th:field="*{password}" class="form-control" />
												<p class="text-danger"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></p>
										</div>
										<!-- <div class="form-group">
											<label>Nhập lại mật khẩu</label> <input type="password"
												path="confirm" th:field="*{password}" class="form-control" />
										</div> -->
										<div class="form-group">
											<label>Loại người dùng</label> 
											<select  name="" id="" th:field="*{roleID}" class="form-control">
												<option  th:value="${item01.id}" th:each="item01:${roles}"
													th:text="${item01.name}"></option>
			
											</select>
											<p class="text-danger"
												th:if="${#fields.hasErrors('roleID')}"
												th:errors="*{roleID}"></p>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Điện thoại</label> <input type="text" path="phone"
												th:field="*{phone}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Địa chỉ</label> <input type="text" path="address"
												th:field="*{address}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Địa chỉ website</label> <input type="text"
												path="website" th:field="*{address}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Địa chỉ facebook</label> <input type="text"
												path="facebook" th:field="*{facebook}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Avatar</label> <input type="text" path="avatar"
												th:field="*{avatar}" class="form-control" />
										</div>
									</div>
									<div class="col-12 mt-3">
										<div class="form-group">
											<button type="submit" class="btn btn-primary m-b-0">Lưu
												lại</button>
											<a href="#" class="btn btn-secondary text-white">Quay lại</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
