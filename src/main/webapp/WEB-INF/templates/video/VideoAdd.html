<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Main-body start -->
	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Thêm mới video</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center">Thêm mới video</h2>
						</div>
						<div class="card-block">
							<form th:object="${video}"
								th:action="@{${T(com.myclass.constance.UrlConstance).VIDEO_ADD_URL}}"
								method="post">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Tiêu đề</label> <input type="text" th:field="*{title}"
												name="title" class="form-control" />
											<p class="text-danger" th:if="${#fields.hasErrors('title')}"
												th:errors="*{title}"></p>
										</div>
										<div class="form-group">
											<label>Url</label> <input type="text" th:field="*{url}"
												name="url" class="form-control" />
											<p class="text-danger" th:if="${#fields.hasErrors('url')}"
												th:errors="*{url}"></p>
										</div>
										<div class="form-group">
											<label>Thời lượng (phút)</label> <input type="number"
												th:field="*{timeCount}" name="timeCount"
												class="form-control" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('timeCount')}"
												th:errors="*{timeCount}"></p>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Vị trí</label> <input type="number"
												th:field="*{orderIndex}" name="orderIndex"
												class="form-control" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('orderIndex')}"
												th:errors="*{orderIndex}"></p>
										</div>
										<!--  <div class="form-group">
											<label>Hình đại diện</label> <input type="text" name="image"
												class="form-control" />
												<p class="text-danger"
												th:if="${#fields.hasErrors('image')}"
												th:errors="*{image}"></p>
										</div>-->

										<div class="form-group">
											<label>Khóa học</label> <select th:field="*{courseID}"
												class="form-control">
												<option th:each="item01 : ${courses}"
													th:value="${item01.id}" th:text="${item01.title}">Frontend
												</option>
											</select>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group mt-3">
											<button type="submit" class="btn btn-primary m-b-0">Lưu
												lại</button>
											<a href="./video-list.html"
												class="btn btn-secondary text-white">Quay lại</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
